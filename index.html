<!DOCTYPE html>

<meta charset="utf-8">
<title>Another World - Group 1</title>
<meta name="description" content="Spheres &amp; Fog - A-Frame">
<script src="aframe/aframe-master.min.js"></script>
</head>
<body>
<!--<a-scene background="color: #AAB" fog="type: linear; color: #AAB; far: 30; near: 0">-->
    <a-scene background="color: #AAB">

        <a-assets>
            <img id="space" src="assets/texturemap/Space.png">
            <img id="earth" src="https://raw.githubusercontent.com/MikeyBoss/designforanotherworld/master/assets/texturemap/Earth.jpg">
            <img id="jupiter" src="assets/texturemap/Jupiter.png">
            <img id="mars" src="assets/texturemap/mars.png">
            <img id="mercury" src="assets/texturemap/mercury.png">
            <img id="neptune" src="assets/texturemap/neptune.png">
            <img id="saturn" src="assets/texturemap/Saturn.png">
            <img id="uranus" src="assets/texturemap/uranus.png">
            <img id="venus" src="assets/texturemap/venus.png">
        </a-assets>

        <a-sphere src="#earth" radius="2">
            <a-animation attribute="rotation"
                dur="10000"
                to="0 360 0"
                ease="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>

    </a-scene>
</body>
