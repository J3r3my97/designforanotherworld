<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-07-28" content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ==">
    <meta charset="utf-8">
    <title>Another World - Group 1</title>
    <meta name="description" content="Group 1 Another World">
    <script src="aframe/aframe-master.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- Earth -->
        <a-sphere src="https://raw.githubusercontent.com/MikeyBoss/designforanotherworld/master/assets/texturemap/Earth2.png" radius="0.3" rotation="0 10 0" position="-10 2.5 -10">
            <a-animation attribute="rotation"
                dur="50000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Moon -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/Moon.jpg" radius="0.1" position="-10.5 2.6 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>

        <!-- Sun -->
        <a-sphere src="https://raw.githubusercontent.com/MikeyBoss/designforanotherworld/master/assets/texturemap/Sun.jpg" radius="5" rotation="0 10 0" position="0 0 -10">
            <a-animation attribute="rotation"
                dur="600000"
                from="0 0 0"
                to="0 -360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Mars -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/mars.png" radius="0.35" position="-11 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Mercury -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/mercury.png" radius="0.25" position="-7 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Venus -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/venus.png" radius="0.4" position="-8.5 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Jupiter -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/Jupiter.png" radius="3" position="-15 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Saturn -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/Saturn.png" radius="2.5" position="-20 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Neptune -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/neptune.png" radius="1" position="-24 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>
        
        <!-- Uranus -->
        <a-sphere src="https://github.com/MikeyBoss/designforanotherworld/blob/master/assets/texturemap/uranus.png" radius="0.8" position="-26 2.5 -10">
            <a-animation attribute="rotation"
                dur="60000"
                from="0 0 0"
                to="0 360 0"
                easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-sphere>

        <a-sky src="https://raw.githubusercontent.com/MikeyBoss/designforanotherworld/master/assets/texturemap/Space4k.jpg"></a-sky>

    </a-scene>
</body>
</html>
